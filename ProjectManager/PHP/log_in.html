<head>

<script type="text/javascript" src="dist/html5shiv.js"></script>
<script type="text/javascript">
function check_data()
{
	if (document.logForm.account.value.length == 0)
		alert("帳號欄位不可以空白");
    else if (document.logForm.password.value.length == 0)
		alert("密碼欄位不可以空白");
    else
		logForm.submit(); 
}
</script>
</head>

<body>
<table class="table_main">
  <tr>
    <td class="table_title">
      <strong>P</strong>roject 
      <strong>M</strong>anage 
      <strong>S</strong>ystem
    </td>
  </tr>
  <tr>
	<td class="table_login">
      <form action="checkpwd.php" method="post" name="logForm" enctype="multipart/form-data">
        <table class="login_div">
          <tr>
            <td class="login_field">
            	<span class="login_field_back">
                <input type="text" placeholder="Account" name="account" id="account" size="24" maxlength="10" class="login_input">
                </span>
            </td>
          </tr>
          <tr>
            <td class="login_field">
            	<span class="login_field_back">
                <input type="password" placeholder="password" name="password" id="password" size="24" maxlength="10" class="login_input">
                </span>
            </td>
          </tr>
          <tr>
            <td class="login_field">
              <input type="button" value="Log in" class="login_button" onClick="check_data()">
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
  <tr>
    <td class="remark_div">
      <span class="remark_field">若您尚未新增登入資料，請聯繫系統管理員</span>
